{% extends "base.html" %}

{% block content %}

<h1>Search For User</h1>

<form action="" method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.seller_id.label }}<br/>
    {{ form.seller_id(size=32) }}<br/>
    {% for error in form.seller_id.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>

  <p>{{ form.submit() }}</p>
</form>
<a class="btn btn-secondary" href="{{ url_for('users.accountInfoPage') }}" role="button">Back</a>

{% endblock %}
