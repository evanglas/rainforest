{% extends "base.html" %}
<h1>Review Search</h1>

{% block content %}

<h1>Search For User Reviews</h1>

<form action="" method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.uid.label }}<br/>
    {{ form.uid(size=32) }}<br/>
    {% for error in form.uid.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>

  <p>{{ form.submit() }}</p>
</form>

{% endblock %}
